name: Terraform

on:
  push:
    branches: [main]
    paths: ['*.tf', '*.tfvars', 'modules/**']
  pull_request:
    branches: [main]
    paths: ['*.tf', '*.tfvars', 'modules/**']
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        required: true
        default: 'dev'
        type: choice
        options: [dev, staging, prod]
      action:
        description: 'Action'
        required: true
        default: 'plan'
        type: choice
        options: [plan, apply, destroy]

env:
  TF_VERSION: '1.6.0'

jobs:
  terraform:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set vars
        id: vars
        run: |
          ENV="${{ github.event.inputs.environment || 'dev' }}"
          echo "tfvars=terraform-${ENV}.tfvars" >> $GITHUB_OUTPUT

      - name: Init
        run: |
          terraform init \
            -backend-config="storage_account_name=${{ secrets.TF_STATE_STORAGE_ACCOUNT }}" \
            -backend-config="container_name=${{ secrets.TF_STATE_CONTAINER }}" \
            -backend-config="key=${{ github.event.inputs.environment || 'dev' }}.tfstate" \
            -backend-config="resource_group_name=${{ secrets.TF_STATE_RESOURCE_GROUP }}"

      - name: Validate
        run: terraform validate

      - name: Plan
        id: plan
        run: terraform plan -var-file="${{ steps.vars.outputs.tfvars }}" -out=tfplan
        continue-on-error: true

      - name: Apply
        if: (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply') || (github.event_name == 'push' && github.ref == 'refs/heads/main')
        run: terraform apply -auto-approve tfplan

      - name: Destroy
        if: github.event.inputs.action == 'destroy'
        run: terraform destroy -var-file="${{ steps.vars.outputs.tfvars }}" -auto-approve
