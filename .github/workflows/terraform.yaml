name: Terraform

on:
  push:
    branches: [main, dev, staging]
    paths: ['*.tf', '*.tfvars', 'modules/**']
  pull_request:
    branches: [main]
    paths: ['*.tf', '*.tfvars', 'modules/**']
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        required: true
        default: 'dev'
        type: choice
        options: [dev, staging, prod]
      action:
        description: 'Action'
        required: true
        default: 'plan'
        type: choice
        options: [plan, apply, destroy]

env:
  TF_VERSION: '1.6.0'
  ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}

jobs:
  terraform:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Set environment
        id: vars
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            ENV="${{ github.event.inputs.environment }}"
          elif [ "${{ github.ref_name }}" == "main" ]; then
            ENV="prod"
          elif [ "${{ github.ref_name }}" == "staging" ]; then
            ENV="staging"
          else
            ENV="dev"
          fi
          echo "environment=${ENV}" >> $GITHUB_OUTPUT
          echo "tfvars=terraform-${ENV}.tfvars" >> $GITHUB_OUTPUT
          echo "state_key=${ENV}.terraform.tfstate" >> $GITHUB_OUTPUT

      - name: Init
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ secrets.TF_STATE_RESOURCE_GROUP }}" \
            -backend-config="storage_account_name=${{ secrets.TF_STATE_STORAGE_ACCOUNT }}" \
            -backend-config="container_name=${{ secrets.TF_STATE_CONTAINER }}" \
            -backend-config="key=${{ steps.vars.outputs.state_key }}"

      - name: Validate
        run: terraform validate

      - name: Plan
        run: terraform plan -var-file="${{ steps.vars.outputs.tfvars }}" -out=tfplan

      - name: Apply
        if: (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply') || (github.event_name == 'push' && github.ref == 'refs/heads/main')
        run: terraform apply -auto-approve tfplan

      - name: Destroy
        if: github.event.inputs.action == 'destroy'
        run: terraform destroy -var-file="${{ steps.vars.outputs.tfvars }}" -auto-approve
